<ion-modal-view>
    <ion-header-bar  class="bar-positive">
        <h1 class="title">New Playlist</h1>
        <div class="buttons">
            <a ng-click="closeModal()"
               class="button button-stable button-clear">
                Close
            </a>
        </div>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Category</span>
                <input type="text" ng-model="item.Category" placeholder="Hip-Hop">
            </label>
        </ion-list>
        <div class="padding">
            <button class="button button-block"
                    ng-click="closeModal(true, item)">
                Save Item
            </button>
        </div>
    </ion-content>
</ion-modal-view >
